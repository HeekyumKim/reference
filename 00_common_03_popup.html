<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>레퍼런스사이트</title>

    <!-- 스타일 시트 -->

    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" type="text/css" href="./css/layout.css">
    <link rel="stylesheet" type="text/css" href="./css/daterangepicker.css">


    <!-- 스크립트 -->
    <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./js/moment.min.js"></script>
    <script type="text/javascript" src="./js/daterangepicker.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>

</head>

<body>
    <!-- u_skip -->
    <div id="u_skip">
        <a href="#container">본문 바로가기</a></li>
    </div>
    <!-- //u_skip -->

    <div id="wrap">
        <!-- header -->
        <div class="header_wrap">
            <div class="header">
                <div class="gnb_group">
                    <h1>
                        <a href="#"><span class="blind">네오넥스소프트</span></a>
                    </h1>

                    <div class="gnbArea">
                        <div class="subnav">
                            <button class="subnavbtn">레퍼런스</button>
                            <div class="subnav_content">
                                <a href="#">ICT 사업본부</a>
                                <a href="#">솔루션사업본부</a>
                            </div>
                        </div>

                        <div class="subnav">
                            <button class="subnavbtn">관리자메뉴</button>
                            <div class="subnav_content">
                                <a href="#">이력관리</a>
                                <a href="#">사용자관리</a>
                                <a href="#">권한관리</a>
                                <a href="#">공통코드 관리</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="login_area">
                    <span class="regis"><a href="#">프로젝트 등록</a></span>
                    <span class="user_info">홍길동</span>
                    <span class="login"><a href="#">로그아웃</a></span>
                </div>
            </div>
        </div>
        <!-- //header -->

        <!-- sticky -->
        <div class="sta_wrap" id="sti">
            <!-- page_tit s-->
            <div class="sta_tit_wrap">
                <div class="sta_tit">
                    <h1>프로젝트 등록</h1>
                    <div class="btn_area">
                        <button type="button" class="btn col_black">저장</button>
                        <button type="button" class="btn ">취소</button>
                    </div>
                </div>
            </div>
            <!-- page_tit e-->
        </div>
        <!-- //sticky -->

        <!-- container -->
        <div id="container">

            <!-- content_wrap S-->
            <div class="content_wrap">

                <div class="mgt100 tac">
                    <button type="button" class="btn col_black" data-layer="layer_s">popup (alret)</button>
                    <button type="button" class="btn col_black" data-layer="layer_m">popup (m)</button>
                </div>


            </div>
            <!-- content_wrap E-->
        </div>
        <!-- //container -->


        <!-- footer -->
        <div class="footer login">
            Copyright 2020 . NEONEXSoft Inc. All Rights Reserved.
        </div>
        <!-- //footer -->
    </div>

    <div id="topBtn"><img src="./images/top.png" alt="top버튼" width=100%></div>


    <!-- 스티키 -->
    <script>
        window.onscroll = function () {
            myFunction()
        };

        var navbar = document.getElementById("sti");

        var sticky = navbar.offsetTop;

        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        }
    </script>

    <!-- popup_s -->
    <div class="ly_group_s">
        <article class="layer_s">
            <!-- # 타이틀 # -->
            <h1>알림</h1>
            <!-- # 컨텐츠 # -->
            <div class="ly_con">
                <p>아이디 또는 비밀번호가 맞지 않습니다.</p>
            </div>
            <!-- 버튼 -->
            <div class="wrap_btn m-t-20">
                <button type="button" class="btn col_black lyClose">확인</button>
                <button type="button" class="btn lyClose">취소</button>
            </div>
            <!-- # 닫기버튼 # -->
            <button data-fn="lyClose">레이어닫기</button>
        </article>
    </div>
    <!-- //popup_s -->

    <!-- popup_m -->
    <div class="ly_group">
        <article class="layer_m">
            <!-- # 타이틀 # -->
            <h1>팝업</h1>
            <!-- # 컨텐츠 # -->
            <div class="ly_con">
                팝업내용
            </div>
            <!-- 버튼 -->
            <div class="wrap_btn m-t-20">
                <button type="button" class="btn col_black lyClose">확인</button>
                <button type="button" class="btn lyClose">취소</button>
            </div>
            <!-- # 닫기버튼 # -->
            <button data-fn="lyClose">레이어닫기</button>
        </article>
    </div>
    <!-- //popup_m -->

</body>

</html>
